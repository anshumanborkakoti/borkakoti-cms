<mat-spinner *ngIf='isLoading'></mat-spinner>
<mat-card *ngIf='!isLoading' class="login-card">
  <form #loginForm='ngForm' (submit)='onLogin(loginForm)'>
    <mat-form-field>
      <input matInput name='email' ngModel type='email' placeholder='Email' #email='ngModel' required email />
      <mat-error *ngIf=''>Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type='password' matInput name='password' placeholder='Password' #password='ngModel' ngModel required />
      <mat-error *ngIf=''>Please enter a password</mat-error>
    </mat-form-field>
    <button mat-raised-button color='primary' type='submit'>Login</button>
  </form>

</mat-card>
