<h3>Please enter user details</h3>

<form #f="ngForm">
  <mat-form-field>
    <input
      type="input"
      ngModel
      name="name"
      matInput
      placeholder="Name"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="input"
      ngModel
      name="username"
      matInput
      placeholder="Username"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="input"
      ngModel
      name="email"
      matInput
      placeholder="Email"
      required
      email
      #email="ngModel"
    />
    <mat-error *ngIf="!email.valid">Email is invalid</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      ngModel
      name="password"
      matInput
      placeholder="Password"
      required
      minlength="15"
    />
    <mat-hint align="start">Enter minimum 15 characters</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <textarea
      cols="20"
      rows="10"
      ngModel
      name="address"
      matInput
      placeholder="Address"
    ></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Roles</mat-label>
    <mat-select ngModel name="roles" multiple required>
      <mat-option *ngFor="let role of roles" [value]="role">{{
        role
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    routerLink="/users"
    type="button"
    [disabled]="!f.valid"
    (click)="save()"
  >
    Save
  </button>
  <button mat-raised-button color="accent" routerLink="/users" type="button">
    Cancel
  </button>
</form>
