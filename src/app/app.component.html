<mat-toolbar color="primary" role="heading">
  <span>Borkakoti CMS</span>
  <span class="fill-remaining-space"></span>
  <span *ngIf="isAuthenticated">{{ loggedInUser }}</span>
  <button mat-icon-button type="button" id="logout" aria-label="Logout" matTooltip="Logout" (click)="logout()"
    *ngIf="isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
  </button>

</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="sideOpened" *ngIf="isAuthenticated">
    <mat-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.routerLink" routerLinkActive="link-active">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </a>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
