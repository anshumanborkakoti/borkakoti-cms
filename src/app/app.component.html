<mat-toolbar color="primary" role="heading">
  <span>Borkakoti CMS</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.routerLink" routerLinkActive="link-active">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </a>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
